<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <style>
        #wrapper{
            height: auto;
            padding-bottom: 205px;
            min-height: 100%;
        }
        footer{
            height: 205px;
            position : relative;
            transform : translateY(-100%);
        }
    </style>
</head>
<body>
<div th:replace="layout/fragments/nav.html :: nav"></div>

<div class="bg-image text-center shadow-1-strong text-white" id="background"
     style="flex: 1;background-image: url('/image/tomato.jpg'); height:10vh; background-repeat:no-repeat; background-size:cover;">
</div>
<div class="text-center" style="margin: 2.5rem 0;">
    <h1 style="color: darkgreen;">자유게시판</h1>
    <h6>토마토잎 질병에 대한 정보를 자유롭게 작성해주세요~</h6>
    <hr>
</div>
<div id="wrapper">
    <div class="container" style="height: 60vh">
        <div class="col-md-12">
            <div style="margin-top:2rem;">
                <button class="btn btn-outline-secondary"
                        th:onclick="|location.href='@{/article/add}'|" type="button" style="float: right;">
                    <img src="/image/WritePen.png" alt="글쓰기" style="width: 26px; height: 26px;">
                </button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>게시글번호</th>
                    <th class="col-md-4">제목</th>
                    <th>작성자</th>
                    <th class="col-md-2">작성일</th>
                    <th>댓글수</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <td>
                        <a th:href="@{/article/{articleId}(articleId=${article.articleId})}"
                           th:text="${article.articleId}">게시글 번호</a>
                    </td>
                    <td class="col-md-4">
                        <a th:href="@{/article/{articleId}(articleId=${article.articleId})}"
                           th:text="${article.title}">제목</a>
                    </td>
                    <td th:text="${article.articleWriter}">작성자</td>
                    <td class="col-md-2" th:text="${article.updateTime}">작성일</td>
                    <td th:text="${article.commentCount}">댓글수</td>
                    <td th:text="${article.view}">조회수</td>
                </tr>
                </tbody>
            </table>
            <hr class="my-4">
        </div>
    </div>
</div>

<div th:replace="layout/fragments/footer.html :: footer"></div>

</body>
